<!doctype html>
<html>
        <head>
                <title>Triangular and Fibonacci Number Calculator</title>
        </head>
        <body>
			    <h1>Triangular and Fibonacci Number Calculator</h1>
                <br>
				<div>
						<h2>Triangular Number Calculator</h2>
                        <label>Enter a positive whole number:</label>
                        <input id="triangularIn" type="number" />
                        <button id="triRun">Calculate Triangular Number</button>
                </div>
				<output id="triResult"></output>
				<br>
				<br>
                <div>
						<h2>Fibonacci Number Calculator</h2>
                        <label>Enter a whole number greater than or equal to zero:</label>
                        <input id="fibIn" type="number" />
                        <button id="fibRun">Calculate Fibonacci Number</button>
                </div>
                <output id="fibResult"></output>
				<script src="calc.js" type="text/javascript"></script>
        </body>
</html>
